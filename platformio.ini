; PlatformIO Project Configuration File
;
; ESP32 BLE Access Control Demo
; Target: Lilygo T-Display S3

[env:lilygo-t-display-s3]
platform = espressif32
board = lilygo-t-display-s3
framework = arduino

; Serial monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Build flags
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_CDC_ON_BOOT=1
    ; TFT_eSPI configuration for T-Display S3
    -DUSER_SETUP_LOADED=1
    -DST7789_DRIVER=1
    -DTFT_WIDTH=170
    -DTFT_HEIGHT=320
    -DTFT_MISO=-1
    -DTFT_MOSI=35
    -DTFT_SCLK=36
    -DTFT_CS=37
    -DTFT_DC=34
    -DTFT_RST=38
    -DTFT_BL=33
    -DLOAD_GLCD=1
    -DLOAD_FONT2=1
    -DLOAD_FONT4=1
    -DLOAD_FONT6=1
    -DLOAD_FONT7=1
    -DLOAD_FONT8=1
    -DLOAD_GFXFF=1
    -DSMOOTH_FONT=1
    -DSPI_FREQUENCY=40000000
    -DSPI_READ_FREQUENCY=16000000

; Dependencies
lib_deps =
    bodmer/TFT_eSPI@^2.5.43
    https://github.com/yawom/ESP32ButtonHandler.git
    https://github.com/espressif/arduino-esp32.git#2.0.14

; Filesystem settings for LittleFS
board_build.filesystem = littlefs
board_build.partitions = default.csv

; Upload settings
upload_speed = 921600

; OTA settings (optional, for future use)
; upload_protocol = espota
; upload_port = 192.168.1.xxx
