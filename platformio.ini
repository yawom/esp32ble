; PlatformIO Project Configuration File
;
; ESP32 BLE Access Control Demo
; Target: Lilygo T-Display S3

[env:lilygo-t-display-s3]
platform = espressif32
board = lilygo-t-display-s3
framework = arduino
upload_port = /dev/cu.usbmodem101
monitor_port = /dev/cu.usbmodem101

; Serial monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Build flags
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DLILYGO_T_DISPLAY_S3

; Dependencies
lib_deps =
    lovyan03/LovyanGFX@^1.2.7
    yawom/ESP32ButtonHandler
    https://github.com/espressif/arduino-esp32.git#2.0.14

; Filesystem settings for LittleFS
board_build.filesystem = littlefs
board_build.partitions = default.csv

; Upload settings
upload_speed = 921600

; OTA settings (optional, for future use)
; upload_protocol = espota
; upload_port = 192.168.1.xxx
